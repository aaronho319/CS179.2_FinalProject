<!DOCTYPE html>
<html>
  <head>
    <title>Geocoding service</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Lato" />
  </head>
  <body>
    <div class="grid-container">
        <div id="map"></div>
        <div id="dropdown">
            <div id="menu">
                <input id="address" type="textbox" value="">
                <input id="submit" type="button" value="">
            </div>

            <div id="weather">
              <div class="weather-grid">

                <div id=name-grid>
                  <p>Location Name: <input type="text" id="name" readonly=true>
                  </p>
                </div>

                <div id=temp-grid>
                  <p>Temperature: <input type="text" id="temp" readonly=true></p>
                  
                </div>

                <div id=pressure-grid>
                  <p>Pressure: <input type="text" id="pressure" readonly=true></p>
                  
                </div>

                <div id=humidity-grid>
                  <p>Humidity: <input type="text" id="humidity" readonly=true></p>
                  
                </div>      
                
                <div id=minTemp-grid>
                  <p>Min Temp: <input type="text" id="minTemp" readonly=true></p>
                  
                </div>

                <div id=maxTemp-grid>
                  <p>Max Temp: <input type="text" id="maxTemp" readonly=true></p>
                  
                </div>

                <div id=wind-grid>
                  <p>Wind: <input type="text" id="wind" readonly=true></p>
                  
                </div>
                  
              </div>
            </div>
        </div>
    </div>

    
    
    <script src="script.js"></script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDyJtRptST42Nr0goLPzx1AYKrhMrtaPzQ&callback=initMap">
    </script>
  </body>
</html>
